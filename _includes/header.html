{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <div class="menu">
    <ul>
      <!-- Static "Join Us" link aligned to the left -->
      <li class="left-align"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfk0SBYgG9aHVqpc-P3FbnJLEbc1jalYTA4s8f5S4uMc6olZQ/viewform?usp=dialog" target="_blank">Join Us</a></li>
      
      <!-- Dynamic page links -->
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
    </ul>
  </div>
</header>
